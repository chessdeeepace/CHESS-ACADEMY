<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legends Chess Zone</title>
  
  <!-- ✅ Load Working Styles for Chessboard -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    h1 {
      background: #2c3e50;
      color: white;
      padding: 20px;
      margin: 0;
    }

    #board {
      width: 400px;
      margin: 30px auto;
    }

    .btns {
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Legends Chess Zone</h1>
  <div id="board"></div>

  <div class="btns">
    <button onclick="game.reset(); board.position(game.fen());">Start</button>
    <button onclick="game.clear(); board.position(game.fen());">Clear</button>
  </div>

  <!-- ✅ Load JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.13.4/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard.min.js"></script>

  <script>
    const game = new Chess();

    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: function(source, target) {
        const move = game.move({
          from: source,
          to: target,
          promotion: 'q'
        });

        if (move === null) return 'snapback';
      },
      onSnapEnd: function() {
        board.position(game.fen());
      }
    });
  </script>

</body>
</html>
